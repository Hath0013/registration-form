<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Contact form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

  <form action="thanks.html" method="post">
    <div class="max-length">
      <h1>Want to go to Mars?</h1>

      <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

      <p class="italic">Personal details</p>
      <div>
        <label for="name">Name</label>
        <input id="name" name="name">
      </div>
      <div>
        <label for="age">Age</label>
        <input id="age" age="">
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="me@me.com" name="email">
      </div>
      <div>
        <label for="select">Physical fitness</label>
        <select id="select">
        <option>Super-human</option>
        <option>Fit as a fiddle</option>
        <option>Not terribly strong</option>
        <option>A little couch-potato-y</option>
      </div>
      <div>
        <label for="address">Address</label>
        <input id="address" address="">
      </div>

      <p class="italic">Mission statement</p>
      <p>Request to join mission</p>


      <div>
        <label for="question">Why do you want to go to Mars?</label>
        <input id="question" question="">

      <button type="submit">Register for the trip!</button>

    </form>
</body>
</html>
